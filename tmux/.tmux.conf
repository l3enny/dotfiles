# Allow 256 colors
set -g default-terminal "screen-256color"

# Make it use C-a, similar to screen..
unbind C-b
unbind l
set -g prefix C-a
bind-key C-a last-window

# Set up nested commands
bind-key a send-prefix

# Use Vim bindings for navigation
unbind Up
unbind Down
unbind Left
unbind Right
bind-key -r k select-pane -U
bind-key -r j select-pane -D
bind-key -r h select-pane -L
bind-key -r l select-pane -R
setw -g mode-keys vi

# 1-indexed windows, sorry Djikstra
set -g base-index 1

# Turn on unicode
setw -g utf8 on
set -g status-utf8 on
 
# Reload key
bind r source-file ~/.tmux.conf

# Set terminal and history limit
set -g history-limit 1000
   
# Allow mouse interaction with panes
set mouse-select-pane on

# Listen for bells on any pane
set -g bell-action any

# THEME
set -g status-interval 60
set -g status-left-length 30
set -g status-bg 'default'
set -g status-left '#[fg=green](#S) #(whoami)@#H'
set -g status-right '#[fg=blue] %H:%M | %y-%m-%d'
setw -g window-status-current-format "|#I:#W|"
set-window-option -g automatic-rename off

# Run reattach command (only necessary for OS X)
set-option -g default-command "which reattach-to-user-namespace >/dev/null && reattach-to-user-namespace -l zsh || zsh"

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"
