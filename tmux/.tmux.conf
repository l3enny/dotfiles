# Allow 256 colors
    set -g default-terminal "xterm"

# Make it use C-a, similar to screen..
    unbind C-b
    unbind l
    set -g prefix C-a
    bind-key C-a last-window

# Use Vim bindings for navigation
    unbind Up
    unbind Down
    unbind Left
    unbind Right
    bind-key -r k select-pane -U
    bind-key -r j select-pane -D
    bind-key -r h select-pane -L
    bind-key -r l select-pane -R
 
# Reload key
    bind r source-file ~/.tmux.conf

# Set terminal and history limit
    set -g history-limit 1000
   
# Allow mouse interaction with panes
    set mouse-select-pane on

# THEME
    set -g status-bg default
    set -g status-fg white
    set -g status-interval 60
    set -g status-left-length 30
    set -g status-left '#[fg=green](#S) #(whoami)@#H#[default]'
    set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=blue]%H:%M#[default]'

# Run reattach command (only necessary for OS X)
set-option -g default-command "which reattach-to-user-namespace >/dev/null && reattach-to-user-namespace -l zsh || zsh"
